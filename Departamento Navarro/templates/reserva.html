<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva | Departamento Navarro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: Arial, sans-serif; }
    .reserva-page {
      min-height: 100vh;
      background: url('{{ url_for('static', filename='bg2.jpg') }}') no-repeat center center/cover;
      position: relative;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    .reserva-page::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }
    .reserva-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
    }
    .reserva-content h1 {
      font-size: 2.8em;
      margin-bottom: 0.5em;
    }
    .reserva-content p {
      font-size: 1.2em;
      margin-bottom: 0.8em;
    }
    .mp-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 25px;
      background: #00a6ff;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reserva-page">
    <div class="reserva-content">
      <h1>Gracias por tu reserva</h1>
      <p>Los esperamos para disfrutar de una experiencia inolvidable en Malargüe.</p>
      <p>Teléfono: +54 9 2604 123456</p>
      <p>Email: navarrodeptos@gmail.com</p>
      <p>WhatsApp: <a href="https://wa.me/542604123456" target="_blank" class="mp-btn">Enviar mensaje</a></p>
      <a href="{{ url_for('home') }}" class="back-link">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
